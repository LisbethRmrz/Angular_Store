<div class="container mt-5">
    <form action="">
        <div class="row">
            <mat-form-field appearance="legacy">
                <input 
                matInput
                type="text"
                placeholder="Name"
                required
                [(ngModel)]="model.name"
                name="name"
                #name="ngModel"
                >
                <mat-error *ngIf="!name.valid || name.pristine">Name is required</mat-error>
            </mat-form-field>
        </div>

        <div class="row mt-3">       
            <mat-radio-group class="form__element">
                <p class="options">Elija una opci√≥n</p>
                <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)">
                    Pickup
                </mat-radio-button>
                <mat-radio-button value="delivery" (change)="onPickupOrDelivery(true)">
                    Delivery
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row mt-3">
            <mat-form-field appearance="legacy">
                <input 
                matInput
                type="text"
                placeholder="Shipping Address"
                required
                [(ngModel)]="model.shippingAddress"
                name="shippingAddress"
                #shippingAddress="ngModel"
                >
            </mat-form-field>
        </div>

        <div class="row mt-3">
            <mat-form-field appearance="legacy">
                <input 
                matInput
                type="text"
                placeholder="City"
                required
                [(ngModel)]="model.city"
                name="city"
                #city="ngModel"
                >
            </mat-form-field>
        </div>

        <div class="row mt-3">
            <mat-form-field appearance="legacy">
                <mat-label>Seleccione una tienda</mat-label>
                <mat-select 
                name="store"
                #store="ngModel"
                [(ngModel)]="model.store">
                    <mat-option [value]="tienda" *ngFor="let tienda of stores">{{tienda.name}} - {{tienda.openingHours}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </form>
</div>

<div class="container mt-3">
    <legend>Detalles</legend>
    <app-details class="mt-3"></app-details>
</div>

<div class="container mt-3">
    <div class="container__button">
        <button
        [disabled]=""
        mat-raised-button
        color="accent"
        type="submit"
        >
            Checkout
        </button>
    </div>
</div>

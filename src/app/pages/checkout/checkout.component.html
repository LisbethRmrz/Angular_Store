<div class="container mt-5">
    <form action="" #checkoutForm="ngForm" >
        <div class="row">
            <mat-form-field appearance="legacy">
                <input 
                matInput
                type="text"
                placeholder="Name"
                required
                [(ngModel)]="model.name"
                name="name"
                #name="ngModel"
                >
                <mat-error *ngIf="!name.valid || name.pristine">Name is required</mat-error>
            </mat-form-field>
        </div>

        <div class="row mt-3">      
            <mat-radio-group class="form__element">
                <p class="options">Elija una opci√≥n</p>
                <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)" checked>
                    Pickup
                </mat-radio-button>
                <mat-radio-button value="delivery" (change)="onPickupOrDelivery(true)">
                    Delivery
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <ng-container *ngIf="isDelivery; else showStores">
            <div class="row mt-3">
                <mat-form-field appearance="legacy">
                    <input 
                    matInput
                    type="text"
                    placeholder="Shipping Address"
                    required
                    [(ngModel)]="model.shippingAddress"
                    name="shippingAddress"
                    #shippingAddress="ngModel"
                    >
                </mat-form-field>
            </div>
    
            <div class="row mt-3">
                <mat-form-field appearance="legacy">
                    <input 
                    matInput
                    type="text"
                    placeholder="City"
                    required
                    [(ngModel)]="model.city"
                    name="city"
                    #city="ngModel"
                    >
                </mat-form-field>
            </div>
        </ng-container>
        
        <ng-template #showStores>
            <div class="row mt-3">
                <mat-form-field appearance="legacy">
                    <mat-label>Seleccione una tienda</mat-label>
                    <mat-select 
                    name="store"
                    #store="ngModel"
                    [(ngModel)]="model.store">
                        <mat-option [value]="tienda" *ngFor="let tienda of stores">{{tienda.name}} - {{tienda.openingHours}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </ng-template>
        
    </form>
</div>

<div class="container mt-3">
    <legend>Detalles</legend>
    <app-details class="mt-3"></app-details>
</div>

<div class="container py-3">
    <div class="container__button">
        <button
        [disabled]="!checkoutForm.form.valid"
        mat-raised-button
        color="accent"
        type="submit"
        (click)="onSubmit(checkoutForm)"
        >
            Checkout
        </button>
    </div>
</div>
